<div class="container mt-2">
  <div class="row">
    <div cass="col-12">
      <h6 class="mb-0"><u>Resumen del pedido</u></h6>
    </div>
  </div>

  <div class="" *ngIf="order">
    <div class="row">
      <div class="col-6 text-center">
        Producto
      </div>
      <div class="col-2 text-center">
        Cantidad
      </div>
      <div class="col-4 text-center">
        Precio
      </div>
    </div>
    <div class="" *ngFor="let tmpo of order">
    <div class="row" *ngFor="let product of tmpo.productsSelected">
      <div class="col-6">
        -{{product.name}}
      </div>
      <div class="col-2 text-center">
        {{product.qty_select}}
      </div>
      <div class="col-4 text-center">
        {{product.user_price | currency}}
      </div>
    </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">

  </div>
  <div class="col-6 text-right">
      Total : {{total|currency}}
  </div>
</div>
<div class="row order-actions mx-auto w-100">
  <div class="col-6 text-left">
    <a routerLink="" class="btn btn-wkn btn-sm text-uppercase pull-left"> volver</a>
  </div>
  <div class="col-6 text-right">
    <a class="btn btn-wkn btn-sm text-uppercase pull-right" (click)="saveOrder()"> finalizar</a>
  </div>
</div>
