<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <div class="order m-2 text-white p-2">Mis pedidos</div>
    </div>
  </div>
  <div id="accordion" role="tablist" aria-multiselectable="true">
    <div *ngFor=" let order of orders; let i = index" class="row p-2">
      <div class="col-12 header-item-order" role="tab" id="heading-{{i}}">
        <div class="row m-2 p-0">
          <div class="col-2 pl-1 pr-1 my-auto">
            <a data-toggle="collapse" href="#order{{i}}" aria-expanded="false" (click)="clickToggle($event,order)">
              <img src="assets/img/right-triangle.png" class="img-item" />
            </a>
          </div>
          <div class="col-10 text-left text-white">
            {{ order['date_order'] | date: 'dd/MM/yyyy'}}: <strong>{{order.display_name}} </strong> 
          </div>
        </div>
      </div>
      <div id="{{'order'+i}}" class="collapse" data-parent="#accordion" role="tabpanel">
        <div class="card-body">
          <div class="row m-0 p-0">
            <div class="col-12">
              <div class="row">
                <div class="col-6">
                  Fecha: {{ order['date_order'] | date: 'dd/MM/yyyy'}}
                </div>
                <div class="col-6">
                  Total {{order['amount_total'] | currency}}
                </div>
              </div>
              <div *ngIf="order['orderLines']">
                <div ngClass="row  {{odd ? 'odd' : 'even'}}" *ngFor="let line of order['orderLines'];let odd =odd;">
                  <div class="col-2 text-right">
                    {{ line['product_uom_qty']}}
                  </div>
                  <div class="col-6 text-left">
                    {{ line['name'] }} </div>
                  <div class="col-4 text-right">
                    {{line['price_total'] | currency}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
