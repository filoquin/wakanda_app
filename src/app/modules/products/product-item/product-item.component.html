<div class="row item-product m-2 p-1 ">
  <div class="col-6  text-center my-auto">
    <div class="col-12">
    {{product.name}}
    </div>
    <div class="col-12 text-center  my-auto">
      <strong>{{product.final_price|currency}}</strong>
    </div>
  </div>

  <div class="col-2 m-0 p-0  text-center  my-auto"><a class=""><img src="assets/img/minus.png" class="img-fluid" (click)="removeProductQty(product)"></a></div>
  <div class="col-2 m-0 p-0 text-center  my-auto"><strong>{{product.qty_select?product.qty_select:0}}</strong></div>
  <div class="col-2 m-0 p-0  text-center  my-auto"><a class=""><img src="assets/img/plus.png" class="img-fluid" (click)="addProductQty(product)"></a></div>
</div>
