<div class="fill container-main">
  <div class="container pt-1 text-center">
    <div class="row">
      <div class="col-6 mx-auto">
        <h5 class="product-title m-2  text-uppercase text-white">Catalogo</h5>
      </div>
    </div>
    <div  class="row overflow-auto row-category h-100">
      <div *ngFor="let cat of catalogs">
        <div *ngFor="let item of cat['images']" class=" col-4 my-auto">
            <div class="col-12 mx-auto">
              <img src="data:image/jpg;base64,{{item.image}}" class="img-responsive" />--
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
