<div class="fill container-main">
  <div class="container pt-1 text-center">
    <div class="row">
      <div class="col-6 mx-auto">
        <h5 class="product-title m-2  text-uppercase text-white">Catalogo</h5>
      </div>
    </div>
    <div  class="row overflow-auto row-category h-100">
      <div *ngFor="let cat of catalogs">
        <div *ngFor="let item of cat['images']" class=" col-12 my-auto">
              <img src="data:image/jpg;base64,{{item.image}}" class="img-fluid" />
        </div>
      </div>
          
    </div>
        <div class="row order-actions mx-auto w-100">
      <div class="col-12 text-center">
        <a href="https://drive.google.com/uc?id=1C_WpVYsiFHexkoQ8L6hjeC4WUQrj-SXW&export=download" class="btn btn-wkn btn-sm text-uppercase pull-left">Descargar Catalogo</a>
      </div>
    </div>
  </div>
</div>
