<div class="container login">
  <div class="row text-center mt-5">
    <div class="col-12">
      <img src="assets/img/logo-white.png" class="logo"/>
    </div>

    <div class="col-12">
      <h4 class="text-white text-logo">Wakanda</h4>
    </div>
    <div class="col-12">
      <h6 class="text-white">Revendedores</h6>
    </div>
  </div>
  <div class="row ">
    <div class="col-md-4 col-12 mx-auto">


      <form [formGroup]="authForm" class="login-container" (ngSubmit)="signIn()">

        <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
          <label for="exampleInputEmail1" class="text-white">Usuario</label>
          <input type="email" class="form-control input-custom" id="exampleInputEmail1" aria-describedby="emailHelp"  formControlName="email">
          <div *ngIf="isSubmitted && formControls.email.errors" class="help-block text-white font-italic">
            <div *ngIf="formControls.email.errors.required"><strong>*</strong>Debe ingresar un usuario</div>
          </div>
        </div>
        <div class="form-group"  [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
          <label for="exampleInputPassword1" class="text-white">ContraseÃ±a</label>
          <input type="password" class="form-control input-custom" id="exampleInputPassword1" formControlName="password">
          <div *ngIf="isSubmitted && formControls.password.errors" class="help-block text-white font-italic">
            <div *ngIf="formControls.password.errors.required"><strong>*</strong>Debe ingresar una clave</div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
        <button type="submit" class="btn btn-login btn-lg">Iniciar</button>
          </div>
          <div class="col-12 text-center mt-2">
            <a routerLink="/register" class="text-white">Registrarse</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
